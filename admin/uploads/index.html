<!DOCTYPE html>
<head>
    <title>Tes Vue.js</title>
</head>
<body>
    <div id="app">
        {{ message }}
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hallo Sadit'
            }
            })

    </script>
</body>
</html>
